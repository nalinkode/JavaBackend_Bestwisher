
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">

<title>Notify Todays Birthday</title>
<style>
  body {
   
  
  } 
 table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>

<body style="background-image: url("background.png");">
	<div class="container">
	   
		<div class="row">
			<div class="col-lg-12 mt-5 mb-5">
				<table id="example"
					class="table table-bordered table-striped table-sm"
					style="width: 100%">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Contact</th>
							<th>Date</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="todayBirthdayUser : ${todayBirthdayUser}">
							<td class="text-center" th:text="${todayBirthdayUser.firstName}">First
								Name</td>
							<td class="text-center" th:text="${todayBirthdayUser.lastName}">Last
								Name</td>
							<td class="text-center"
								th:text="${todayBirthdayUser.email}">Email</td>
							<td class="text-center"
								th:text="${todayBirthdayUser.phoneNumber}">Contact</td>
							<td class="text-center"
								th:text="${#dates.format(todayBirthdayUser.dob, 'dd.MM.yyyy')}">Date</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


	<script th:src="@{webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
